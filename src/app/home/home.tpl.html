<div id="home">
  <h1>ojo</h1>
  <h3>{{ systemStatus.serverName }}</h3>
  
  <div class="container" ng-show="systemStatus.serverRunning == 'Yes' && systemStatus.serverOnline == 'No'">
    <h3>Server is coming online <i class="fa fa-spinner fa-spin"></i></h3>
    <p>This will probably take a few minutes.</p>
  </div>
  
  <div class="container" ng-show="systemStatus.serverRunning == 'Yes' && systemStatus.serverOnline == 'Yes'">
    
     <div class="progress-container col-md-2">
            <div class="progressLabel ng-cloak">CPU</div>
            <div class="progressValue ng-cloak">{{ systemLoad[1] * 100 | number : 1}}%</div>
            <div
              round-progress
              max="100"
              current="systemLoad[1] * 100"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="20"
              semi="false"
              rounded="true"
              clockwise="true"
              responsive="false"
              duration="800"
              animation="easeInOutQuart">CPU</div>
          </div>
     
     <div class="progress-container col-md-2">
            <div class="progressLabel ng-cloak">Players</div>
            <div class="progressValue ng-cloak">{{ systemStatus.players[0] }} / {{ systemStatus.players[1] }}</div>
            <div
              round-progress
              max="systemStatus.players[1]"
              current="systemStatus.players[0]"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="20"
              semi="false"
              rounded="true"
              clockwise="true"
              responsive="false"
              duration="800"
              animation="easeInOutQuart"></div>
          </div>
     
     <div class="col-md-4" ng-show="outputText">
      <h3>Results</h3>
      <textarea ng-model="outputText"></textarea>
     </div>
     
     <div class="pull-right col-md-3">
      <h3>Run a command</h3>
      <input ng-model="userTypedCommand" placeholder="Type an admin command here" />
      <button class="btn btn-primary" ng-click="runCommand(userTypedCommand)">Run</button>
      <p>Full list of commands <a href="http://ark.gamepedia.com/Console_Commands">here</a>.</p>
      
      <div class="danger-zone">
        <h3>Danger Zone</h3>
        <button ng-show="isUpdated" class="btn btn-warning" ng-click="updateServer()" tooltip="Saves, restarts, and updates the server.">Update Server</button>
        <button class="btn btn-danger" ng-click="stopServer()">Stop Server</button>
      </div>
     </div>
     
     
  </div>
  
  <div class="container" ng-show="systemStatus.serverRunning == 'No'">
    <div>
      <button class="btn btn-success" ng-click="startServer()">Start Server</button>
    </div>
  </div>
  
</div>
