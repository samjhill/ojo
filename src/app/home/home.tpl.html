<div id="home">
  <h1>ojo</h1>
  <h3>{{ systemStatus.serverName }}</h3>
  
  
  <div class="container" ng-show="systemStatus.serverRunning == 'Yes'">
    
     <div class="progress-container">
            <div class="progressLabel ng-cloak">CPU</div>
            <div class="progressValue ng-cloak">{{ systemLoad.cpu | number : 1}}</div>
            <div
              round-progress
              max="100"
              current="systemLoad.cpu"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="20"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="false"
              duration="800"
              animation="easeInOutQuart">CPU</div>
          </div>
     
     <div class="progress-container">
            <div class="progressLabel ng-cloak">Players</div>
            <div class="progressValue ng-cloak">{{ systemStatus.players[0] }} / {{ systemStatus.players[1] }}</div>
            <div
              round-progress
              max="systemStatus.players[1]"
              current="systemStatus.players[0]"
              color="#45ccce"
              bgcolor="#eaeaea"
              radius="100"
              stroke="20"
              semi="true"
              rounded="true"
              clockwise="true"
              responsive="false"
              duration="800"
              animation="easeInOutQuart"></div>
          </div>
     
     <!--<div class="systemStatus">
        {{ systemStatus }}
     </div>-->
  </div>
</div>
