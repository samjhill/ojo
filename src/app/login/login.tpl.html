<h1>ojo</h1>

<div ng-show="systemStatus" class="landing-container container">
  <h3>{{ systemStatus.serverName }}</h3>
  <h3>{{ systemStatus.players[0] }} players online</h3>
  <button class="btn btn-primary" ng-click="window.location = 'steam://connect/{{baseUrl}}:7777'">Connect to ARK server</button>
</div>

<div class="admin-container container">
  <button class="btn btn-primary" ng-init="admin = false" ng-click="admin = !admin">Control Panel</button>
  
  <div ng-show="error" class="alert alert-danger">{{error}}</div>
  <form ng-show="admin" name="form" ng-submit="login()" role="form">
      <div class="form-group">
          <label for="username">Username</label>
          <i class="fa fa-key"></i>
          <input type="text" name="username" id="username" class="form-control col-sm-12 col-md-6" ng-model="username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-lock"></i>
          <input type="password" name="password" id="password" class="form-control col-sm-12 col-md-6"" ng-model="password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
      <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
